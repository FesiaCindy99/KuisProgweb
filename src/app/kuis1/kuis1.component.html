<div class="container">
  <div class="row">
    <div class="col-md-6"> <br>
      <h2>Form Data Mahasiswa</h2><hr>
      <label for="nim">NIM</label>
      <input type="text" name="nim" id="nim" class="form-control" [(ngModel)]="nim">
      <label for="nama">NAMA</label>
      <input type="text" name="nama" id="nama" class="form-control" [(ngModel)]="nama">
      <label for="nama">KELAS</label>
      <input type="text" name="kelas" id="kelas" class="form-control" [(ngModel)]="kelas">
      <br>
      <button class="btn btn-block btn-dark" (click)="tambahMhs()" style="background-color: #3498DB"> Tambah </button>   
  </div>
  <hr>
  
  <!-- <div class="row"> -->
<div class ="col-md-6"><br>
  <h2>Data Mahasiswa</h2><hr>
<div class="card mb-3" *ngFor="let mhs of dftrMhs">
    <div class="card-header">
      <h3>{{ mhs.nama }}</h3>
    </div>
    <div class="card-body">
      <h6 class="card-title">{{ mhs.nim }}</h6>
      <h6 class="card-text">{{ mhs.kelas }}</h6>
    </div>
    </div>
  </div>
</div>
</div>
